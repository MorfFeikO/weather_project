{% extends 'base.html' %}

{% block title %} Check Weather {% endblock %}

{% block body %}
    <table>
        <tr>
            <th> Country </th>
            <th> City </th>
            <th> Weather </th>
            <th> Condition </th>
        </tr>
        {% for weather in data %}
            <tr>
                <th> {{ weather.country }} </th>
                <th> {{ weather.city }} </th>
                <th> {{ weather.temperature }} </th>
                <th> {{ weather.condition }} </th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
